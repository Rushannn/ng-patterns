<div class="item-wrapper">
  <ng-container *ngIf="card.status !== CardStatus.EMPTY">
    <div
      class="item-status-label"
      [ngStyle]="{ 'background-color': cardStatusInfoMap[card.status].color }"
    >
      <img
        [src]="cardStatusInfoMap[card.status].iconPath"
        alt=""
        width="12"
        height="12"
      />
      <span>{{ cardStatusInfoMap[card.status].name }}</span>
    </div>
  </ng-container>

  <button
    type="Submit"
    class="item-btn"
    *ngIf="![CardStatus.COMPLETE, CardStatus.REJECTED].includes(card.status)"
  >
    Submit
  </button>
</div>
